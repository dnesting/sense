# Dependabot configuration for intelligent dependency updates
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Intelligent dependency updates with security prioritization and smart grouping
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    # Group minor and patch updates together, major updates and security updates get individual PRs
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"  
          - "patch"
    assignees:
      - "dnesting"  
    reviewers:
      - "dnesting"
    rebase-strategy: "auto"
